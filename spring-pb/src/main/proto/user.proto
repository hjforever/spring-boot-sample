syntax = "proto3";

option java_multiple_files = true;
option java_package = "io.hjforever.springpb.user";
option java_outer_classname = "UserProto";
option objc_class_prefix = "USER";

package user;

message UserRequest {
    string name = 1;
    int64 userId = 2;
}

message UserResp{
    int64 userId = 1;
    string name = 2;
    int32 age = 3;
}